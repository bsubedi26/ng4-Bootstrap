<main class="login container">
  <div class="row">
    <div class="col-12 col-6-tablet push-3-tablet text-center heading">
      <h1 class="font-100">Account Login</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-6-tablet push-3-tablet col-4-desktop push-4-desktop">

      <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
        <fieldset>
          <input class="block" formControlName="email" placeholder="Email">
        </fieldset>
        <div *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
          <span *ngIf="loginForm.controls['email'].hasError('required')" class="alert-error">This field is required!</span>
          <span *ngIf="loginForm.controls['email'].hasError('minlength')" class="alert-error">Please enter a value longer than 6 characters!</span>
        </div>
        <fieldset>
          <input class="block" formControlName="password" placeholder="Password">
        </fieldset>
        <div *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
          <span *ngIf="loginForm.controls['password'].hasError('required')" class="alert-error">This field is required!</span>
          <span *ngIf="loginForm.controls['password'].hasError('minlength')" class="alert-error">Please enter a value longer than 6 characters!</span>
        </div>
        <button [disabled]="!loginForm.valid" type="submit" id="login" class="button button-primary block signup">Submit</button>
      </form>

      <div class="d-flex justify-content-center">
        <ul class="no-list-decoration">
          <li class="alert alert-danger" *ngFor="let m of messages">{{m}}</li>
        </ul>
      </div>
    </div>
  </div>
</main>
